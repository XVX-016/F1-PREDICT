version: '3.8'

services:
  # Backend API service (Python FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - JOLPICA_API_KEY=${JOLPICA_API_KEY}
      - FASTF1_CACHE_DIR=/app/cache
    volumes:
      - ./backend/cache:/app/cache
      - ./.env:/app/.env
    networks:
      - f1-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  f1-network:
    driver: bridge
