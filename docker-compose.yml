version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - FASTF1_CACHE_DIR=/app/cache
    volumes:
      - ./backend/cache:/app/cache
      - backend-data:/app/data
    command: >
      sh -c "
        echo 'ðŸš€ Initializing Data Pipeline...' &&
        python setup.py &&
        echo 'âœ… Pipeline Ready. Starting Server...' &&
        uvicorn main:app --host 0.0.0.0 --port 8000
      "
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - f1-network

volumes:
  backend-data:

networks:
  f1-network:
    driver: bridge
