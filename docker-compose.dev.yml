version: '3.8'

services:
  # Frontend service (development)
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    ports:
      - "5173:5173"
    volumes:
      - ./project/src:/app/src
      - ./project/public:/app/public
      - ./project/index.html:/app/index.html
      - ./project/vite.config.ts:/app/vite.config.ts
      - ./project/tsconfig.json:/app/tsconfig.json
      - ./project/tsconfig.app.json:/app/tsconfig.app.json
      - ./project/tsconfig.node.json:/app/tsconfig.node.json
      - ./project/tailwind.config.js:/app/tailwind.config.js
      - ./project/postcss.config.js:/app/postcss.config.js
    environment:
      - NODE_ENV=development
    networks:
      - f1-network-dev
    restart: unless-stopped

  # Backend API service (development)
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile.backend.dev
    ports:
      - "3001:3001"
      - "3002:3002"
    volumes:
      - ./project/backend/src:/app/src
      - ./project/backend/data:/app/data
      - ./project/backend/package.json:/app/package.json
      - ./project/backend/package-lock.json:/app/package-lock.json
    environment:
      - NODE_ENV=development
      - PORT=3001
      - WS_PORT=3002
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - DB_HOST=postgres-dev
      - DB_PORT=5432
      - DB_NAME=f1_prediction_market_dev
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - REDIS_URL=redis://redis-dev:6379
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      - postgres-dev
      - redis-dev
    networks:
      - f1-network-dev
    restart: unless-stopped
    command: npm run dev

  # ML Model service (development)
  ml-service-dev:
    build:
      context: .
      dockerfile: Dockerfile.ml-service.dev
    ports:
      - "8000:8000"
    volumes:
      - ./project/model-service:/app
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=development
    networks:
      - f1-network-dev
    restart: unless-stopped

  # PostgreSQL database (development)
  postgres-dev:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=f1_prediction_market_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
      - ./project/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - f1-network-dev
    restart: unless-stopped

  # Redis for caching and rate limiting (development)
  redis-dev:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-dev-data:/data
    networks:
      - f1-network-dev
    restart: unless-stopped

  # Adminer for database management
  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres-dev
    depends_on:
      - postgres-dev
    networks:
      - f1-network-dev
    restart: unless-stopped

volumes:
  postgres-dev-data:
  redis-dev-data:

networks:
  f1-network-dev:
    driver: bridge
