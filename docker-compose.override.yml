# Local development overrides
# This file is automatically loaded by docker-compose
version: '3.8'

services:
  # Override frontend for development
  frontend:
    build:
      dockerfile: Dockerfile.frontend.dev
    ports:
      - "5173:5173"
    volumes:
      - ./project/src:/app/src
      - ./project/public:/app/public
      - ./project/index.html:/app/index.html
      - ./project/vite.config.ts:/app/vite.config.ts
      - ./project/tsconfig*.json:/app/
      - ./project/tailwind.config.js:/app/tailwind.config.js
      - ./project/postcss.config.js:/app/postcss.config.js
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0

  # Override backend for development
  backend:
    build:
      dockerfile: Dockerfile.backend.dev
    volumes:
      - ./project/backend/src:/app/src
      - ./project/backend/database:/app/database
      - ./project/backend/package*.json:/app/
    environment:
      - NODE_ENV=development
    command: npm run dev

  # Override ML service for development
  ml-service:
    build:
      dockerfile: Dockerfile.ml-service.dev
    volumes:
      - ./project/model-service:/app
    environment:
      - FLASK_ENV=development
    command: python -m flask run --host=0.0.0.0 --port=8000 --reload

  # Override database ports to avoid conflicts
  postgres:
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=f1_prediction_market_dev

  # Override Redis port to avoid conflicts
  redis:
    ports:
      - "6380:6379"
